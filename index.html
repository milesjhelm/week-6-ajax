<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WB Cartoon Character Gifs</title>
</head>

<body>
  <button data-wb="Sylvester the Cat">Sylvester J. Pussycat, Sr.</button>
  <button data-wb="Bugs Bunny" class="ui-button ui-widget ui-corner-all">Bugs Bunny</button>
  <button data-wb="Tweety Bird" class="ui-button ui-widget ui-corner-all">Tweety Bird</button>
  <button data-wb="Yosemite Sam" class="ui-button ui-widget ui-corner-all">Yosemite Sam</button>
  <button data-wb="Daffy Duck" class="ui-button ui-widget ui-corner-all">Daffy Duck</button>
  <div id="gifs-appear-here">
  </div>
  <div id="topics">
  </div>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">

    var topics = ["Bugs Bunny", "Sylvester the Cat", "Daffy Duck", "Road Runner", "Elmer Fudd", "Wile E. Coyote", "Tweety Bird", "Yosemite Sam"];

    $( document ).ready(function() {
    alert( "ready!" );
    topicsButtons();
    });

    function topicsButtons() {
      for (i = 0; i < topics.length; i++) {
        if ((i % 3 === 0) && (i > 0)) {
          $("#topics").append("<br>") 
        }
        alert(topics[i]);
        $("#topics").append("<button>" + topics[i]);
      } 
    }

    $("button").on("click", function() {
      // Grabbing and storing the data-wb property value from the button
      var wb = $(this).attr("data-wb");

      // Constructing a queryURL using the wb name
      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
        wb + "&api_key=dc6zaTOxFJmzC&limit=10";

      // Performing an AJAX request with the queryURL
      $.ajax({
          url: queryURL,
          method: "GET"
        })
        // After data comes back from the request
        .done(function(response) {
          console.log(queryURL);

          console.log(response);
          // storing the data from the AJAX request in the results variable
          var results = response.data;

          // Looping through each result item
          for (var i = 0; i < results.length; i++) {

            // Creating and storing a div tag
            var wbDiv = $("<div>");

            // Creating a paragraph tag with the result item's rating
            var p = $("<p>").text("Rating: " + results[i].rating);

            // Creating and storing an image tag
            var wbImage = $("<img class='gif'>");
            // Setting the src attribute of the image to a property pulled off the result item
            wbImage.attr("src", results[i].images.fixed_height_still.url);
            wbImage.attr("data-still", results[i].images.fixed_height_still.url);
            wbImage.attr("data-animate", results[i].images.fixed_height.url);

            // Appending the paragraph and image tag to the wbDiv
            wbDiv.append(p);
            wbDiv.append(wbImage);

            // Prependng the wbDiv to the HTML page in the "#gifs-appear-here" div
            $("#gifs-appear-here").prepend(wbDiv);
          }




    $("img").on("click", function() {
      // $(".gif").on("click", function() {
      alert("miles");
      // The attr jQuery method allows us to get or set the value of any attribute on our HTML element
      var state = $(this).attr("data-state");
      // If the clicked image's state is still, update its src attribute to what its data-animate value is.
      // Then, set the image's data-state to animate
      // Else set src to the data-still value
      if (state === "animate") {
        $(this).attr("src", $(this).attr("data-animate"));
        $(this).attr("data-state", "still");
      } else {
        $(this).attr("src", $(this).attr("data-still"));
        $(this).attr("data-state", "animate");
      }
    })

  // start file 2
        });
    });
  // end file 2
    // Adding click event listen listener to all buttons

  </script>
</body>

</html>
